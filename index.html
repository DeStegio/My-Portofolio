<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Portofolio of George Stefanopoulos</title>
</head>

<body>
    <div class="container">

        <!-- Left side- Control Panel-->
        <div class="leftside">

            <div class="photo">
                <div class="myphoto">
                    <img id="me" src="./Icons/me.jpeg" alt="A picture of me"/>
                </div>
                <div class="myname">
                    <p>George-Paraskevas Stefanopoulos</p>
                </div>
            </div>
            <div class="social">
                    <a href="https://www.instagram.com/giorgos.stefano/"><img class="icon" src="./Icons/new.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com/gio.paranoid"><img class="icon" src="./Icons/fb.png" alt="Facebook"></a>
                    <a href="https://github.com/DeStegio"><img class="icon" src="./Icons/github.png" alt="Github"></a>
                    <a href="https://www.linkedin.com/in/george-stefanopoulos-9a28a2182/"><img class="icon" src="./Icons/linkedin.png" alt="Linkedin"></a>
               

            </div>
            <div class="navigation">
                <ul class="navlist">
                <li><img class="navicon" src="./Icons/home.png" alt="Homepage"><a class="navclick" href="">Home</a></li>
                <li><img class="navicon" src="./Icons/resume.png" alt="Resume"><a class="navclick" href="">Resume</a></li>
                <li><img class="navicon" src="./Icons/contact.png" alt="Contact"><a class="navclick" href="">Projects</a></li>
                <li><img class="navicon" src="./Icons/project.png" alt="Projects"><a class="navclick" href="">Contact</a></li>
                </ul>
            </div>

        </div>



         <!-- Right side - Info-->
        <div class="rightside">
            <div id="intro"></div>
        </div>

    </div>
    <script src="index.js"></script>

</body>
</html>
